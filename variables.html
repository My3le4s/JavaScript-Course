<!DOCTYPE html>
<html>
<head>
    <title>Variables</title>
</head>
<body>

    <script>
      let variable1 = 3; 
      console.log(variable1);
      // Let is used to name the variable:
      // Variable1 is the variable name and 3 is the value

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);

      let trial = result/0.1
      console.log(trial);

      let message = 'Hello';
      console.log(message);

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 = variable1 + 6;
      console.log(variable1);
    </script>

</body>
</html>
